<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Talaba.css">
    <title>Talaba</title>
  </head>
  <body>
    <div class="content">
      <div class="contaenir">
        <div class="row">
          <div class="input">
            <input type="text"placeholder="Name"id="name"/>

          <div class="input">
            <input type="number"placeholder="Talaba ball"id="Ball"/>

            <button class="calculate"id="calculateBtn"onclick="TalabaBall ()">CALCULATE</button>
          </div>
        </div>
        <div class="row">
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="Talaba.js"></script>
  </body>
</html>
